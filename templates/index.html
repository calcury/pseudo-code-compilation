<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCCN伪代码在线调试助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1100px;
            width: 95%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 35px 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 核心内容区 */
        .main-content {
            padding: 30px 25px 20px;
        }

        /* 操作按钮区 */
        .action-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .action-section p {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin: 0 12px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn-enter {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            padding: 18px 40px;
            font-size: 20px;
        }

        .btn-github {
            background: linear-gradient(135deg, #333 0%, #555 100%);
        }

        /* 功能介绍区 */
        .intro-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 10px;
        }

        .intro-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
            transition: transform 0.3s ease;
        }

        .intro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .intro-card i {
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 15px;
            display: block;
        }

        .intro-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .intro-card p {
            color: #666;
            line-height: 1.6;
            font-size: 1.1em;
        }

        /* 页脚 */
        .footer {
            background: #f8f9fa;
            padding: 20px 25px;
            border-top: 1px solid #e1e8ed;
            text-align: center;
        }

        .footer p {
            color: #666;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .intro-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .btn {
                display: block;
                margin: 10px auto;
                width: 90%;
                justify-content: center;
                font-size: 17px;
                padding: 15px 30px;
            }

            .btn-enter {
                font-size: 18px;
                padding: 16px 35px;
            }

            .intro-card h3 {
                font-size: 1.3em;
            }

            .intro-card p {
                font-size: 1em;
            }
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部标题区 -->
        <div class="header">
            <h1>UCCN伪代码助手</h1>
            <p>轻量级伪代码调试工具，支持UCCN规范语法校验、逻辑运行和结果可视化</p>
        </div>

        <!-- 核心内容区 -->
        <div class="main-content">
            <!-- 操作按钮区 -->
            <div class="action-section">
                <p>点击按钮即可进入调试界面</p>
                <a href="#editor" class="btn btn-enter">
                    <i class="fas fa-rocket"></i>
                    开始调试
                </a>
                <a href="https://github.com/calcury/pseudo-code-compilation" target="_blank" class="btn btn-github">
                    <i class="fab fa-github"></i>
                    查看GitHub源码
                </a>
            </div>

            <!-- 功能介绍卡片 -->
            <div class="intro-section">
                <div class="intro-card">
                    <i class="fas fa-code"></i>
                    <h3>语法兼容</h3>
                    <p>适配UCCN伪代码规范，支持条件判断、函数调用等核心语法</p>
                </div>
                <div class="intro-card">
                    <i class="fas fa-play-circle"></i>
                    <h3>在线调试</h3>
                    <p>实时编译运行，直观展示执行步骤和结果，定位逻辑错误</p>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 UCCN伪代码助手 | <a href="https://github.com/calcury/pseudo-code-compilation" target="_blank">GitHub开源</a> | 欢迎 Fork & Star</p>
        </div>
    </div>

    <script>
        // 跳转逻辑
        document.querySelector('.btn-enter').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = "https://labit.pythonanywhere.com/edit";
        });
    </script>
</body>
</html>
