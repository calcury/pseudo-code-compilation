<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UCCN伪代码报错分析助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 - 采用伪代码分析页面的渐变风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            width: 95%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            margin: 0 auto;
            padding: 30px 25px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header h1 i {
            color: #667eea;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
        }

        /* 输入区域 */
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .input-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
        }

        .input-card h3 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-card h3 i {
            color: #3498db;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        /* 按钮区域 */
        .button-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn {
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 8px;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 结果输出区域 */
        .result-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-section h3 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-section h3 i {
            color: #9b59b6;
        }

        /* 流式输出样式 */
        .analysis-result {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
        }

        /* 打字指示器 */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 10px 0;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #667eea;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.2); }
        }

        /* 错误提示样式 */
        .error-message {
            background-color: #ffebee;
            border: 1px solid #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Markdown样式适配 */
        .analysis-result h1, .analysis-result h2, .analysis-result h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .analysis-result p {
            margin: 8px 0;
        }

        .analysis-result ul, .analysis-result ol {
            margin: 8px 0 8px 25px;
        }

        .analysis-result li {
            margin: 4px 0;
        }

        .analysis-result code {
            background-color: rgba(102, 126, 234, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .analysis-result pre {
            background-color: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .analysis-result blockquote {
            border-left: 3px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #555;
        }

        .analysis-result hr {
            border: none;
            border-top: 1px solid #e1e8ed;
            margin: 15px 0;
        }

        .analysis-result a {
            color: #667eea;
            text-decoration: none;
        }

        .analysis-result a:hover {
            text-decoration: underline;
        }

        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 1em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 滚动条样式 */
        .result-section::-webkit-scrollbar {
            width: 8px;
        }

        .result-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-bug"></i> UCCN伪代码报错分析助手</h1>
            <p>自动分析伪代码错误位置及原因，AI智能解答</p>
        </div>

        <!-- 输入区域 -->
        <div class="input-section">
            <div class="input-card">
                <h3><i class="fas fa-code"></i> 伪代码</h3>
                <textarea id="pseudo-code" placeholder="请粘贴你的UCCN伪代码..."></textarea>
            </div>

            <div class="input-card">
                <h3><i class="fas fa-file-code"></i> 编译结果</h3>
                <textarea id="compile-result" placeholder="请粘贴伪代码编译后的Python代码..."></textarea>
            </div>

            <div class="input-card">
                <h3><i class="fas fa-play-circle"></i> 函数调用</h3>
                <textarea id="function-call" placeholder="请粘贴函数调用语句（如：test(1,2)）..."></textarea>
            </div>

            <div class="input-card">
                <h3><i class="fas fa-exclamation-triangle"></i> 运行结果/报错信息</h3>
                <textarea id="run-result" placeholder="请粘贴运行结果或报错信息..."></textarea>
            </div>
        </div>

        <!-- 按钮区域 -->
        <div class="button-section">
            <button class="btn btn-analyze" id="analyzeBtn" onclick="analyzePseudoCode()">
                <i class="fas fa-search"></i> 分析伪代码
            </button>
            <button class="btn btn-clear" id="clearBtn" onclick="clearInputs()">
                <i class="fas fa-trash"></i> 清空输入
            </button>
        </div>

        <!-- 结果输出区域 -->
        <div class="result-section">
            <h3><i class="fas fa-robot"></i> AI分析结果</h3>
            <div id="analysisResult" class="analysis-result"></div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>© 2025 UCCN伪代码助手 | <a href="https://github.com/calcury/pseudo-code-compilation" target="_blank">GitHub开源</a></p>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast">操作成功！</div>

    <script>
        // 核心配置 - 伪代码分析专用提示词
        const systemPrompt = { 
            "role": "system", 
            "content": `你需要分析UCCN伪代码中存在的问题，包括：
1. 指出伪代码中的具体错误位置和原因
2. 分析编译/运行报错的根本原因
3. 解释UCCN伪代码规范要求
要求：回答要详细、易懂，适合算法初学者理解，注意是伪代码分析，其他编译过程都是正确的。` 
        };

        // 全局变量
        var ws;
        var isStreaming = false;
        var currentResultContent = '';
        const resultContainer = document.getElementById('analysisResult');
        
        // Flask App代码模板（供AI参考）
        const flaskAppCode = `伪代码规范：无视缩进/无视大小写/无视中文字符/但是需要endif/不能无限递归
        `;

        // 显示提示框
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? "#e74c3c" : "#27ae60";
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 清空输入框
        function clearInputs() {
            document.getElementById('pseudo-code').value = '';
            document.getElementById('compile-result').value = '';
            document.getElementById('function-call').value = '';
            document.getElementById('run-result').value = '';
            resultContainer.innerHTML = '';
            currentResultContent = '';
            showToast("已清空输入和结果");
        }

        // 生成请求参数
        function genParams(appid, query, domain) {
            // 构建请求消息
            const requestMessages = [
                systemPrompt,
                { role: "user", content: query }
            ];
            
            return {
                "header": {"app_id": appid,"uid": "1234"},
                "parameter": {
                    "chat": {
                        "domain": domain,
                        "temperature": 0.8,
                        "max_tokens": 4096,
                        "auditing": "default",
                    }
                },
                "payload": {"message": {"text": requestMessages}}
            };
        }

        // WebSocket连接成功回调
        function onOpen(ws) {
            run(ws);
        }

        // 发送请求数据
        function run(ws) {
            const data = JSON.stringify(genParams(ws.appid, ws.query, ws.domain));
            console.log("发送分析请求：", data);
            ws.send(data);
        }

        // 获取友好的错误提示
        function getFriendlyErrorMessage(code) {
            if ([10013, 10014, 10019, 10021].includes(code)) {
                return "输入可能包含不当内容，请调整后重试，确保符合使用规范。";
            }
            if ([10907, 10004].includes(code)) {
                return "输入过长超出限制，请简化问题或分多次提问。";
            }
            if (code === 10006) {
                return "账号在其他设备登录，同一账号不可同时使用，请先在其他设备退出。";
            }
            if (code === 10007) {
                return "请等待当前问题处理完成后再发送新请求，收到回复后再继续提问。";
            }
            if ([11200, 11201, 11202, 11203].includes(code)) {
                return "当前服务访问已达上限，请稍后重试或联系管理员升级权限。";
            }
            if ([10008, 10110].includes(code)) {
                return "服务当前繁忙，请稍后重试，若问题持续请联系管理员。";
            }
            if ([10000, 10009, 10222, 18700, 18701, 18801].includes(code)) {
                return "网络连接异常，请检查网络设置后重试。";
            }
            return "系统出现错误，请稍后重试，若问题持续请联系管理员协助。";
        }

        // WebSocket错误回调
        function onError(ws, error) {
            console.log("### WebSocket错误:", error);
            finishStreaming();
            let errorCode = null;
            try {
                if (typeof error === 'string') {
                    const match = error.match(/code=(\d+)/);
                    if (match && match[1]) {
                        errorCode = parseInt(match[1]);
                    }
                }
            } catch (e) {
                console.error("解析错误码失败:", e);
            }
            const errorMessage = errorCode ? getFriendlyErrorMessage(errorCode) : "系统出现错误，请稍后重试，若问题持续请联系管理员协助。";
            displayError(errorMessage);
            document.getElementById('analyzeBtn').disabled = false;
        }

        // WebSocket关闭回调
        function onClose(ws) {
            console.log("### WebSocket关闭 ###");
            if (isStreaming) {
                finishStreaming();
            }
        }

        // 计算签名（用于WebSocket连接认证）
        function calculateSignature(apiKey, apiSecret, signatureOrigin) {
            var hash = CryptoJS.HmacSHA256(signatureOrigin, CryptoJS.enc.Utf8.parse(apiSecret));
            var signatureShaBase64 = CryptoJS.enc.Base64.stringify(hash);
            var authorizationOrigin = `api_key="${apiKey}", algorithm="hmac-sha256", headers="host date request-line", signature="${signatureShaBase64}"`;
            var authorizationBase64 = btoa(unescape(encodeURIComponent(authorizationOrigin)));
            return authorizationBase64;
        }

        // 创建WebSocket连接地址
        function createUrl() {
            const gpt_url = "wss://spark-api.xf-yun.com/v1.1/chat";
            const url = new URL(gpt_url);
            this.host = url.hostname;
            this.path = url.pathname;
            this.APPID = 'fa765cde';
            this.APIKey = '06039f4750117d596cfe7062bf855cd8';
            this.gpt_url = 'wss://spark-api.xf-yun.com/v1.1/chat';
            this.APISecret = 'ZWZlNmU3ZDMwNmMyN2VlYWMwM2NmODky';
            
            var now = new Date();
            var date = now.toUTCString();
            
            const signatureOrigin = `host: ${this.host}\ndate: ${date}\nGET ${this.path} HTTP/1.1`;
            const hash = CryptoJS.HmacSHA256(signatureOrigin, this.APISecret);
            const signatureSha_base64 = CryptoJS.enc.Base64.stringify(hash);
            
            var authorizationOrigin = `api_key="${this.APIKey}", algorithm="hmac-sha256", headers="host date request-line", signature="${signatureSha_base64}"`;
            var authorization = window.btoa(unescape(encodeURIComponent(authorizationOrigin)));
            authorization = calculateSignature(this.APIKey, this.APISecret, signatureOrigin);
            
            const v = {authorization: authorization, date: date, host: this.host};
            const urls = this.gpt_url + '?' + new URLSearchParams(v).toString();
            return urls;
        }
        
        // 初始化WebSocket并发送请求
        function main(query, appid="fa765cde", apiSecret="ZWZlNmU3ZDMwNmMyN2VlYWMwM2NmODky", apiKey="06039f4750117d596cfe7062bf855cd8", gpt_url="wss://spark-api.xf-yun.com/v1.1/chat", domain = "general") {
            // 关闭现有连接
            if (ws && ws.readyState !== WebSocket.CLOSED) {
                ws.close();
            }
            
            // 创建新连接
            const wsUrl = createUrl();
            ws = new WebSocket(wsUrl);
            
            if (!ws) {
                console.error("WebSocket初始化失败");
                finishStreaming();
                displayError("网络连接异常，请检查网络设置后重试。");
                document.getElementById('analyzeBtn').disabled = false;
                return;
            }
            
            // 绑定回调函数
            ws.onopen = () => onOpen(ws);
            ws.onmessage = (message) => onMessage(ws, message);
            ws.onerror = (error) => onError(ws, error);
            ws.onclose = () => onClose(ws);
            
            // 设置连接参数
            ws.appid = appid;
            ws.query = query;
            ws.domain = domain;
        }

        // 分析伪代码主函数
        function analyzePseudoCode() {
            // 获取输入内容
            const pseudoCode = document.getElementById('pseudo-code').value.trim();
            const compileResult = document.getElementById('compile-result').value.trim();
            const functionCall = document.getElementById('function-call').value.trim();
            const runResult = document.getElementById('run-result').value.trim();
            
            // 验证输入
            if (!pseudoCode) {
                showToast("请输入伪代码内容！", true);
                return;
            }
            
            // 禁用按钮
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            
            // 清空之前的结果
            resultContainer.innerHTML = '';
            currentResultContent = '';
            
            // 显示打字指示器
            showTypingIndicator();
            
            // 构建分析请求文本
            let analysisQuery = `请帮我分析以下UCCN伪代码的错误问题：\n\n`;
            analysisQuery += `### 1. 原始UCCN伪代码\n${pseudoCode}\n\n`;
            
            if (compileResult) {
                analysisQuery += `### 2. 编译后的Python代码\n${compileResult}\n\n`;
            }
            
            if (functionCall) {
                analysisQuery += `### 3. 函数调用语句\n${functionCall}\n\n`;
            }
            
            if (runResult) {
                analysisQuery += `### 4. 运行结果/报错信息\n${runResult}\n\n`;
            }
            
            // 添加Flask代码参考
            analysisQuery += `### 5. 相关编译处理代码\n${flaskAppCode.trim()}\n\n`;
            
            analysisQuery += `请你：
1. 指出伪代码中的具体错误位置和原因
2. 分析编译/运行报错的根本原因
3. 提供修正后的伪代码
4. 解释修正思路和UCCN伪代码规范要求
5. 说明如何避免类似错误

要求：回答要详细、易懂，适合算法初学者理解。`;
            
            // 开始流式接收回复
            startStreaming();
            
            // 调用API
            main(query=analysisQuery);
        }

        // 显示打字指示器
        function showTypingIndicator() {
            const typingHtml = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            resultContainer.innerHTML = typingHtml;
        }

        // 开始流式接收回复
        function startStreaming() {
            isStreaming = true;
            currentResultContent = '';
        }

        // 接收流式回复片段
        function streamMessageFragment(fragment) {
            if (!isStreaming) return;
            
            // 累加内容
            currentResultContent += fragment;
            
            // 转换Markdown并更新显示
            resultContainer.innerHTML = marked.parse(currentResultContent);
            
            // 自动滚动到底部
            resultContainer.scrollTop = resultContainer.scrollHeight;
        }

        // 结束流式接收
        function finishStreaming() {
            isStreaming = false;
            document.getElementById('analyzeBtn').disabled = false;
            
            // 自动滚动到底部
            resultContainer.scrollTop = resultContainer.scrollHeight;
        }

        // 接收WebSocket消息（处理回复）
        function onMessage(ws, message) {
            const data = JSON.parse(message.data);
            console.log("收到分析结果：", data);
            
            const code = data['header']['code'];
            if (code !== 0) {
                console.error(`请求错误: ${code}, `, data);
                finishStreaming();
                const errorMessage = getFriendlyErrorMessage(code);
                displayError(errorMessage);
                ws.close();
                document.getElementById('analyzeBtn').disabled = false;
            } else {
                const choices = data["payload"]["choices"];
                const status = choices["status"];
                const content = choices["text"][0]["content"];
                
                // 流式展示内容
                streamMessageFragment(content);
                
                // 回复完成
                if (status === 2) {
                    console.log("#### 分析完成");
                    finishStreaming();
                    ws.close();
                    showToast("分析完成！");
                }
            }
        }

        // 显示错误消息
        function displayError(message) {
            const errorHtml = `
                <div class="error-message">
                    <strong>⚠️ 分析失败：</strong>${message}
                </div>
            `;
            resultContainer.innerHTML = errorHtml;
        }

        // 初始化事件监听
        function initEventListeners() {
            // 回车提交（仅在输入框聚焦时）
            const textareas = document.querySelectorAll('.input-card textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey && !isStreaming) {
                        e.preventDefault();
                        analyzePseudoCode();
                    }
                });
            });
        }

        // 页面加载完成初始化
        window.addEventListener('load', function() {
            initEventListeners();
            showToast("页面加载完成，准备就绪");
        });
    </script>
</body>
